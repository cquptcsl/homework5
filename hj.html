<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>作业</title>
    </head>
<body>
    <table >
    	<tbody></tbody>
    	<caption>作业</caption>
    	<tbody>
    		<tr>
    			<td>
    				<input type="text" name="result" id="put" size="30">
    			</td>
    			<td><input type="button" value="左侧输入" onclick="leftin()"></td>
    			<td><input type="button" value="右侧输入" onclick="rightin()"></td>
    			<td><input type="button" value="左侧输出" onclick="leftout()"></td>
    			<td><input type="button" value="右侧输出" onclick="rightin()"></td>
    			<div id="q">21 21 3 45 4 7</div>
    		</tr>
    	</tbody>
    </table>  
    






<script type="text/javascript">
var s = new Array(6);
s[1] = "3";
s[0] = "10";
s[2] = "7";
s[3] = "12";
s[4] = "11";
s[5] = "30";
document.getElementById("q").innerHTML=s.toString();

function leftin () 
{var inp=document.getElementById("put").value;
    s.unshift(inp)
    document.getElementById("put").value="";
    document.getElementById("q").innerHTML=s.toString();
   }


function rightin(){
var inp=document.getElementById("put").value;
 s.push(inp);
 document.getElementById("put").value="";
 document.getElementById("q").innerHTML=s.toString();
} 


function leftout(){
  var inp=document.getElementById("put").value;
  s.shift(inp);
  document.getElementById("put").value="";
  document.getElementById("q").innerHTML=s.toString();

}
function rightout()
{
    var i = document.getElementById("put").value;
    s.pop(1);
    document.getElementById("put").value="";
    document.getElementById("q").innerHTML=s.toString(); 
}

	















</script>
</body>
</html>
